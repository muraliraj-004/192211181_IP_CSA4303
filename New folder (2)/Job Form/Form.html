<!DOCTYPE html>
<html>
<head>
<title>Job Application Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  width: 500px;
  margin: 50px auto;
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="number"],
select {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 3px;
  box-sizing: border-box;
}

input[type="radio"] {
  margin-right: 5px;
}

button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>
<div class="container">
  <h2>Job Application Form</h2>

  <div>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" placeholder="First Name Middle Name Last Name">
  </div>

  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="ex: 23">
  </div>

  <div>
    <label for="sex">Sex:</label>
    <select id="sex">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Street Address">
    <input type="text" id="address2" placeholder="Street Address Line 2">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="postalCode" placeholder="Postal/Zip Code">
    <select id="state">
      <option value="">Please Select</option>
      <option value="State 1">State 1</option>
      <option value="State 2">State 2</option>
      <option value="State 3">State 3</option>
    </select>
    <input type="text" id="country" placeholder="Country">
  </div>

  <div>
    <label for="phoneNumber">Phone Number:</label>
    <input type="number" id="phoneNumber" placeholder="XXX-XXX-XXXX">
  </div>

  <div>
    <label>Highest Qualified Degree:</label>
    <select id="degree">
      <option value="Bachelor's Degree">Bachelor's Degree</option>
      <option value="Master's Degree">Master's Degree</option>
      <option value="Doctorate">Doctorate</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div>
    <button type="submit">Submit</button>
    <button type="reset">Cancel</button>
  </div>
</div>
</body>
</html>
